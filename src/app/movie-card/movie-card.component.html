<app-navbar></app-navbar>
<div class="movie-card" style="display: flex">
  <mat-card *ngFor="let movie of movies" class="individual-card">
    <mat-card-header>
      <mat-card-title class="movie-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <div class="img-container">
      <img
        src="{{ movie.ImagePath }}"
        alt=" {{ movie.Title }} "
        class="movie-image"
      />
    </div>
    <mat-card-actions class="dialog-buttons">
      <button
        mat-button
        (click)="getGenreView(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="
          getDirectorView(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
      >
        Director
      </button>
      <button
        mat-button
        (click)="getDescriptionView(movie.Title, movie.Description)"
      >
        Description
      </button>
      <button
        mat-icon-button
        (click)="toggleFavorite(movie)"
        class="action-button"
      >
        <mat-icon *ngIf="!isFavorite(movie._id)">favorite_border</mat-icon>
        <mat-icon *ngIf="isFavorite(movie._id)">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Bitter&family=Josefin+Sans&family=Varela+Round&display=swap");
</style>
