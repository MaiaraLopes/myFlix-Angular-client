<app-navbar></app-navbar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt=" {{ movie.Title }} " />
    <mat-card-actions>
      <button
        mat-button
        (click)="getGenreView(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="
          getDirectorView(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth
          )
        "
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        (click)="getDescriptionView(movie.Title, movie.Description)"
        color="primary"
      >
        Description
      </button>
      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon *ngIf="!isFavorite(movie._id)">favorite_border</mat-icon>
        <mat-icon *ngIf="isFavorite(movie._id)">favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
