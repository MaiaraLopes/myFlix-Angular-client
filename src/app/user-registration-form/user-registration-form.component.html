<mat-card>
  <mat-card-header>
    <mat-card-title>Sign up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="UserDetails.Username"
          placeholder="Username"
          type="'text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="UserDetails.Password"
          type="text"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="UserDetails.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="UserDetails.Birthdate"
          type="date"
          placeholder="Birthdate"
          name="Birthdate"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
