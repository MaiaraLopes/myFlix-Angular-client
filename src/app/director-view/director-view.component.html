<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>

  <mat-dialog-content>Bio: {{ data.Bio }}</mat-dialog-content>
  <mat-dialog-content>Birth: {{ data.Birth | date }}</mat-dialog-content>
  <mat-card-actions>
    <button mat-stroked-button mat-dialog-close color="primary">Close</button>
  </mat-card-actions>
</mat-card>
