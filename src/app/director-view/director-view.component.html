<mat-card>
  <mat-card-title class="name">{{ data.Name }}</mat-card-title>

  <mat-dialog-content class="details"
    ><b>Bio:</b> {{ data.Bio }}</mat-dialog-content
  >
  <mat-dialog-content class="details"
    ><b>Birth:</b> {{ data.Birth | date }}</mat-dialog-content
  >
  <mat-card-actions>
    <button mat-stroked-button mat-dialog-close class="close-button">
      Close
    </button>
  </mat-card-actions>
</mat-card>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Bitter&family=Josefin+Sans&family=Varela+Round&display=swap");
</style>
