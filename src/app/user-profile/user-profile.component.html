<app-navbar></app-navbar>

<div>
  <mat-card-header>
    <mat-card-title>Hello, {{ user.Username }}</mat-card-title>
  </mat-card-header>

  <form>
    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userDetails.Name"
        placeholder="Username"
        value="{{ user.Username }}"
        type="text"
        name="Username"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userDetails.Password"
        placeholder="Password"
        value="{{ user.Password }}"
        type="password"
        name="Password"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userDetails.Email"
        placeholder="Email"
        value="{{ user.Email }}"
        type="email"
        name="Email"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        [(ngModel)]="userDetails.Birthdate"
        placeholder="Birthdate"
        value="{{ user.Birthdate }}"
        type="date"
        name="Birthdate"
      />
    </mat-form-field>
  </form>

  <mat-card-actions>
    <button mat-raised-button (click)="updateUser()" color="primary">
      Update Profile
    </button>

    <button mat-raised-button (click)="deleteUser()" color="primary">
      Delete User
    </button>
  </mat-card-actions>
</div>
