<app-navbar></app-navbar>

<div class="user-container">
  <mat-card class="user-card">
    <mat-card-header class="user-header">
      <mat-card-title class="user-title"
        >Hello, {{ user.Username }}!</mat-card-title
      >
    </mat-card-header>

    <form class="user-form">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.Name"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.Password"
          placeholder="Password"
          type="password"
          name="Password"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.Email"
          placeholder="Email"
          type="email"
          name="Email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userDetails.Birthdate"
          placeholder="Birthdate"
          type="date"
          name="Birthdate"
        />
      </mat-form-field>
    </form>

    <mat-card-actions class="buttons">
      <button class="action-button" mat-stroked-button (click)="updateUser()">
        Update Profile
      </button>

      <button class="action-button" mat-stroked-button (click)="deleteUser()">
        Delete User
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Bitter&family=Josefin+Sans&family=Varela+Round&display=swap");
</style>
